<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="logo-container">
      <img src="assets/images/logo.jpg" alt="Destuo Logo">
    </div>
    <div class="login-container">
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-input type="Email" name="email" label="Email" label="Email" formControlName="email"></ion-input>
          <ion-icon slot="end" size="large" name="mail-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <!-- <ion-label position="floating">Password</ion-label> -->
          <ion-input type="password" name="password" label="Password" formControlName="password"></ion-input>
          <ion-icon slot="end" size="large" name="eye-off-outline"></ion-icon>

        </ion-item>
        <ion-button expand="block" color="primary">Login</ion-button>
      </form>
    </div>
    <div class="forgot-password-Container">
      <ion-grid>
        <ion-row>
          <ion-col><ion-text >Don't have an account</ion-text><ion-button fill="clear">Sign Up</ion-button></ion-col>
          <ion-col class="forgot-password-Col"><ion-button  fill="clear">Forgot password ?</ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div>
    </div>
  </div>
</ion-content>
