<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        My App
      </ion-title>
       <ng-container *ngIf="(isAuthenticated$ | async) === false; else signout">
        <ion-button (click)="signIn()"> Sign in </ion-button>
      </ng-container>
      
      <ng-template #signout>
        <button (click)="signOut()">Sign out</button>
      </ng-template>  
      <p *ngIf="name$ | async as name">
        Hello {{name}}!
    </p>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">

       <ion-router-outlet></ion-router-outlet>
  </ion-content>
  
</ion-app>
